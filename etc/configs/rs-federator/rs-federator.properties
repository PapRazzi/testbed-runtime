# Example: http://portal.tb1and2.tld/api/soap/v3/rs=urn:wisebed:tb1:,urn:wisebed:tb2: http://portal.tb3.tld/api/soap/v3/rs=urn:wisebed:tb3:
federator.rs.federates = http://localhost:9999/soap/v3/rs=urn:wisebed:uzl1:

