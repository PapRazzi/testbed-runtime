<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Device DB</title>
    <link rel="stylesheet" href="bootstrap-2.2.2.css"/>
    <script src="jquery-1.8.3.js"></script>
    <script src="bootstrap-2.2.2.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("/rest/", function(data) {
                $(data).each(function(index, config) {
                    var row = $('<tr>'
                            + '<td>' + config.nodeUrn + '</td>'
                            + '<td>' + config.nodeType + '</td>'
                            + '</tr>');
                    $('#configsTable').append(row);
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Device DB</h1>
    <table class="table table-striped table-bordered table-hover table-condensed" id="configsTable">
        <thead>
        <tr>
            <th>URN</th>
            <th>Type</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
