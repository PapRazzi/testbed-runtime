<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Device DB</title>
    <link rel="stylesheet" href="bootstrap-2.2.2.css"/>
    <script src="jquery-1.8.3.js"></script>
    <script src="bootstrap-2.2.2.js"></script>
    <script src="mustache-20120220.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("/rest/", function(data) {
                $(data).each(function(index, config) {
                    $('#table_configs').append(Mustache.render("<tr>"
                            + "<td>{{nodeUrn}}</td>"
                            + "<td>{{nodeType}}</td>"
                            + "</tr>", config));
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Device DB</h1>
    <table class="table table-striped table-bordered table-hover table-condensed" id="table_configs">
        <thead>
        <tr>
            <th>URN</th>
            <th>Type</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
