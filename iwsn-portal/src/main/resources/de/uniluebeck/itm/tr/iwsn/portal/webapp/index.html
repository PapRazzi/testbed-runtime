<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gateway ...</title>
    <link rel="stylesheet" href="bootstrap-2.2.2.css"/>
    <script src="jquery-1.8.3.js"></script>
    <script src="bootstrap-2.2.2.js"></script>
    <script>
        $(document).ready(function() {
            window.document.title = "Portal " + window.location.hostname;
            $('#titleHostnameDiv').append(window.location.hostname);
        });
    </script>
</head>
<body>
<div class="container">

    <h1>Portal&nbsp;<span id="titleHostnameDiv"></span></h1>

    <div class="row">
        <div class="span8">
            <h2>SOAP API</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Service</th>
                    <th>Version</th>
                    <th>Endpoint</th>
                    <th>WSDL</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>SessionManagement</td>
                    <td>v2.3</td>
                    <td><a href="/soap/v2/sm">/soap/v2/sm</a></td>
                    <td><a href="/soap/v2/sm?wsdl">/soap/v2/sm?wsdl</a></td>
                </tr>
                <tr>
                    <td>SessionManagement</td>
                    <td>v3.0</td>
                    <td><a href="/soap/v3/sm">/soap/v3/sm</a></td>
                    <td><a href="/soap/v3/sm?wsdl">/soap/v3/sm?wsdl</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="span8">
            <h2>REST API</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Version</th>
                    <th>Endpoint</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>v2.3</td>
                    <td><a href="/rest/v2">/rest/v2</a></td>
                </tr>
                <tr>
                    <td>v3.0</td>
                    <td><a href="/rest/v3">/rest/v3</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="span8">
            <h2>DeviceDB</h2>
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                <tr>
                    <td>GUI</td>
                    <td><a href="/devicedb">/devicedb</a></td>
                </tr>
                <tr>
                    <td>REST API</td>
                    <td><a href="/devicedb/rest">/devicedb/rest</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
